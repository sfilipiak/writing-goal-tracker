<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writing Goal Tracker</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; }
    #editor { width: 100%; height: 300px; padding: 1rem; font-size: 1rem; line-height: 1.6; border: 1px solid #ccc; resize: vertical; }
    .hidden { display: none; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #progress { margin-top: 1rem; }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Writing Goal Tracker</h1>

  <!-- Logout button (visible only when logged in) -->
  <button id="logoutBtn" class="hidden" style="padding:6px 10px;">Sign out</button>

  <!-- Login / Signup -->
  <div id="authBox">
    <div class="row">
      <input id="email" type="email" placeholder="you@example.com" />
      <input id="password" type="password" placeholder="Password" />
      <button id="signupBtn">Create account</button>
      <button id="loginBtn">Sign in</button>
    </div>
    <div id="authMsg" style="color:#555; margin-top:.5rem;"></div>
  </div>

  <!-- App Interface -->
  <div id="appBox" class="hidden">
    <div id="whoami" style="margin-bottom:10px;"></div>
    <label>Word Goal: <input type="number" id="goal" value="1000" min="1" /></label>
    <br><br>
    <textarea id="editor" placeholder="Start writing..."></textarea>
    <div id="progress">Words: <span id="count">0</span> / <span id="goalDisplay">1000</span></div>
    <div id="message"></div>
  </div>

<script>
/* 1. Supabase Setup */
const { createClient } = supabase;
const client = createClient(
  "https://pqxubehrxqeqgevwnrqx.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxeHViZWhyeHFlcWdldnducnF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1NDM1MTEsImV4cCI6MjA3ODExOTUxMX0.Z8QwMKIbm2lbuOFK6BbegleSdqma0mBwH4NZKS6SNVw"
);

/* 2. UI Elements */
const emailEl = document.getElementById("email");
const pwEl = document.getElementById("password");
const signupBtn = document.getElementById("signupBtn");
const loginBtn = document.getElementById("loginBtn");
const authMsg = document.getElementById("authMsg");
const authBox = document.getElementById("authBox");
const appBox = document.getElementById("appBox");
const logoutBtn = document.getElementById("logoutBtn");
const whoami = document.getElementById("whoami");

/* 3. Sign Up / Sign In */
function setMsg(msg) { authMsg.textContent = msg || ""; }

signupBtn.addEventListener("click", async () => {
  const email = emailEl.value;
  const password = pwEl.value;
  const { error } = await client.auth.signUp({
    email, password,
    options: { emailRedirectTo: "https://sfilipiak.github.io/writing-goal-tracker/" }
  });
  setMsg(error ? error.message : "Check your email to confirm.");
});

loginBtn.addEventListener("click", async () => {
  const { error } = await client.auth.signInWithPassword({
    email: emailEl.value,
    password: pwEl.value
  });
  setMsg(error ? error.message : "Signed in.");
});

/* 4. Logout */
logoutBtn.addEventListener("click", async () => {
  await client.auth.signOut();
  location.reload(); // force UI reset
});

/* 5. Auth State Changes */
client.auth.onAuthStateChange(async (_event, session) => {
  const user = session?.user;
  if (user) {
    authBox.classList.add("hidden");
    appBox.classList.remove("hidden");
    logoutBtn.classList.remove("hidden");
    whoami.textContent = `Signed in as ${user.email}`;
    loadDoc(user);
  } else {
    authBox.classList.remove("hidden");
    appBox.classList.add("hidden");
    logoutBtn.classList.add("hidden");
  }
});

/* 6. Load or Create Document */
async function loadDoc(user) {
  const { data: doc } = await client
    .from("documents")
    .select("*")
    .eq("user_id", user.id)
    .maybeSingle();

  if (!doc) {
    await client.from("documents").insert({ user_id: user.id, content: "", goal: 1000 });
  }

  document.getElementById("goal").value = doc?.goal ?? 1000;
  document.getElementById("goalDisplay").textContent = doc?.goal ?? 1000;
  document.getElementById("editor").value = doc?.content ?? "";
  updateCounts();

  document.getElementById("editor").oninput = () => saveDoc(user);
  document.getElementById("goal").oninput = () => saveDoc(user);
}

/* 7. Save Doc */
async function saveDoc(user) {
  await client.from("documents")
    .update({
      content: document.getElementById("editor").value,
      goal: Number(document.getElementById("goal").value)
    })
    .eq("user_id", user.id);
}

/* 8. Word Counter */
function updateCounts() {
  const text = document.getElementById("editor").value.trim();
  const words = text ? text.split(/\s+/).length : 0;
  document.getElementById("count").textContent = words;
  const goal = Number(document.getElementById("goal").value || 0);
  document.getElementById("goalDisplay").textContent = goal;
}
</script>
</body>
</html>
