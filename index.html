<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing Goal Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    #editor {
      width: 100%;
      height: 400px;
      padding: 1rem;
      font-size: 1rem;
      line-height: 1.6;
      border: 1px solid #ccc;
      resize: vertical;
    }
    #progress {
      margin-top: 1rem;
    }
    .complete {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Writing Goal Tracker</h1>
  <label for="goal">Word Goal:</label>
  <input type="number" id="goal" value="1000" min="1">
  <textarea id="editor" placeholder="Start writing..."></textarea>
  <div id="progress">Words: 0 / <span id="goalDisplay">1000</span></div>
  <div id="message"></div>

  <script>
    const editor = document.getElementById('editor');
    const goalInput = document.getElementById('goal');
    const progress = document.getElementById('progress');
    const goalDisplay = document.getElementById('goalDisplay');
    const message = document.getElementById('message');

    function countWords(text) {
      return text.trim().split(/\s+/).filter(word => word.length > 0).length;
    }

    function updateProgress() {
      const wordGoal = parseInt(goalInput.value, 10);
      const wordCount = countWords(editor.value);
      goalDisplay.textContent = wordGoal;
      progress.innerHTML = `Words: ${wordCount} / <span id="goalDisplay">${wordGoal}</span>`;

      if (wordCount >= wordGoal) {
        message.innerHTML = '<p class="complete">ðŸŽ‰ Goal Reached!</p>';
      } else {
        message.innerHTML = '';
      }
    }

    editor.addEventListener('input', updateProgress);
    goalInput.addEventListener('change', updateProgress);

    // Simple password flow (for quick testing)
document.getElementById('sendLink').onclick = async () => {
  const email = document.getElementById('email').value.trim();
  const password = prompt("Create or enter a password:");
  if (!email || !password) return;

  // Try sign-in first; if it fails because user doesn't exist, sign-up
  let { error } = await client.auth.signInWithPassword({ email, password });
  if (error) {
    const res = await client.auth.signUp({ email, password });
    if (res.error) {
      document.getElementById('authMsg').textContent = res.error.message;
      return;
    }
    document.getElementById('authMsg').textContent = "Check your email to confirm, then sign in again.";
    return;
  }
  document.getElementById('authMsg').textContent = "Signed in.";
};

  </script>
</body>
</html>
