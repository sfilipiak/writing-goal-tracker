<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writing Goal Tracker</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; }
    #editor { width: 100%; height: 300px; padding: 1rem; font-size: 1rem; line-height: 1.6; border: 1px solid #ccc; resize: vertical; }
    #progress { margin-top: 1rem; }
    .complete { color: green; font-weight: 600; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .muted { color:#666; font-size:.9rem; }
    .hidden { display:none; }
  </style>
  <!-- Supabase JS v2 (CDN) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Writing Goal Tracker</h1>
  <p>Testing some copy on this page</p>
<button id="logout-btn" style="display:none;">Log Out</button>



  <!-- Auth UI -->
  <div id="auth" style="margin:1rem 0; padding:.75rem; border:1px solid #ddd; border-radius:12px;">
    <div class="row">
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="you@example.com" style="padding:6px; width:260px" autocomplete="username" />
      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" style="padding:6px; width:200px" autocomplete="current-password" />
      <button id="signupBtn" style="padding:6px 10px;">Create account</button>
      <button id="loginBtn" style="padding:6px 10px;">Sign in</button>


    </div>
    <div id="authMsg" class="muted" style="margin-top:.5rem;"></div>
  </div>



  <!-- App UI -->
  <div id="app" class="hidden">
    <div class="muted" id="whoami"></div>
    <div style="margin:.5rem 0 1rem;">
      <label for="goal">Word Goal:</label>
      <input type="number" id="goal" value="1000" min="1" />
    </div>
    <textarea id="editor" placeholder="Start writing..."></textarea>
    <div id="progress">Words: <span id="count">0</span> / <span id="goalDisplay">1000</span></div>
    <div id="message"></div>
  </div>

  <script>
  // 1) Initialize Supabase client
  const { createClient } = supabase;
  const SUPABASE_URL = "https://pqxubehrxqeqgevwnrqx.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxeHViZWhyeHFlcWdldnducnF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1NDM1MTEsImV4cCI6MjA3ODExOTUxMX0.Z8QwMKIbm2lbuOFK6BbegleSdqma0mBwH4NZKS6SNVw";
  const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
    auth: { persistSession: true, autoRefreshToken: true }
  });
  window.client = client;

  // UI helpers
  const el = (id) => document.getElementById(id);
  const emailEl = el("email");
  const pwEl = el("password");
  const signUpBtn = el("signupBtn");
  const signInBtn = el("loginBtn");
  const signOutBtn = el("logoutBtn");
  const authMsg = el("authMsg");
  const authBox = el("auth");
  const appBox = el("app");
  const whoami = el("whoami");

  function setMsg(m) { authMsg.textContent = m || ""; }
  function showAppFor(user) {
    if (user) {
      authBox.classList.add("hidden");
      appBox.classList.remove("hidden");
      signOutBtn.style.display = "inline-block";
      whoami.textContent = `Signed in as ${user.email}`;
    } else {
      authBox.classList.remove("hidden");
      appBox.classList.add("hidden");
      signOutBtn.style.display = "none";
      whoami.textContent = "";
    }
  }

  // 2) Button handlers
  signUpBtn.addEventListener("click", async () => {
    const email = emailEl.value.trim();
    const password = pwEl.value;
    if (!email || !password) return setMsg("Enter email and password.");
    setMsg("Creating accountâ€¦");

    const { error } = await client.auth.signUp({
      email,
      password,
      options: {
        emailRedirectTo: "https://sfilipiak.github.io/writing-goal-tracker/"
      }
    });

    if (error) return setMsg(error.message);
    setMsg("Account created. Check your email to confirm, then sign in.");
  });

  signInBtn.addEventListener("click", async () => {
    const email = emailEl.value.trim();
    const password = pwEl.value;
    if (!email || !password) return setMsg("Enter email and password.");
    setMsg("Signing inâ€¦");

    const { error } = await client.auth.signInWithPassword({ email, password });
    if (error) return setMsg(error.message);
    setMsg("Signed in.");
    // UI will update via onAuthStateChange
  });

  // âœ… NEW: Logout handler (no inline onclick)
  signOutBtn.addEventListener("click", async () => {
    setMsg("Signing outâ€¦");
    const { error } = await client.auth.signOut();
    if (error) return setMsg(error.message);
    setMsg("Signed out.");
    // UI will update via onAuthStateChange
  });

  // 3) Auth state listener â€” toggles UI and loads doc
  client.auth.onAuthStateChange(async (_evt, session) => {
    const user = session?.user ?? null;
    showAppFor(user);
    if (user) await loadOrInitDoc(user);
  });

  // âœ… NEW: Initial session on page load (so refresh shows correct UI)
  (async () => {
    const { data } = await client.auth.getSession();
    const user = data.session?.user ?? null;
    showAppFor(user);
    if (user) await loadOrInitDoc(user);
  })();

  // 4) Document handling (Supabase)
  async function loadOrInitDoc(user) {
    const userId = user.id;

    // Try to fetch existing doc for this user
    const { data, error } = await client
      .from("documents")
      .select("*")
      .eq("user_id", userId)
      .maybeSingle(); // â† avoids throwing when no row yet

    if (error && error.code !== "PGRST116") {
      console.error(error);
      setMsg("Error loading document.");
      return;
    }

    let doc = data;

    // If none exists â†’ create one
    if (!doc) {
      const { data: newDoc, error: insertError } = await client
        .from("documents")
        .insert({ user_id: userId, content: "", goal: 1000 })
        .select()
        .single();

      if (insertError) {
        console.error(insertError);
        setMsg("Error creating document.");
        return;
      }
      doc = newDoc;
    }

    // Populate UI
    el("goal").value = doc.goal ?? 1000;
    el("goalDisplay").textContent = el("goal").value;
    el("editor").value = doc.content ?? "";
    updateCounts();

    // Save on change
    el("goal").oninput = () => { updateCounts(); saveDoc(userId); };
    el("editor").oninput = () => { updateCounts(); saveDoc(userId); };
  }

  async function saveDoc(userId) {
    const goal = Number(el("goal").value);
    const content = el("editor").value;

    const { error } = await client
      .from("documents")
      .update({ goal, content, updated_at: new Date().toISOString() })
      .eq("user_id", userId);

    if (error) console.error(error);
  }

  // 5) word counter + message
  function updateCounts() {
    const text = el("editor").value.trim();
    const words = text ? text.split(/\s+/).length : 0;
    const goal = Number(el("goal").value || 0);
    el("count").textContent = words;
    document.getElementById("goalDisplay").textContent = goal;

    const msg = document.getElementById("message");
    if (goal > 0 && words >= goal) {
      msg.innerHTML = `<span class="complete">ðŸŽ‰ Goal reached!</span>`;
    } else {
      msg.textContent = "";
    }
  }
</script>

</body>
</html>
