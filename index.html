<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing Goal Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    #editor {
      width: 100%;
      height: 400px;
      padding: 1rem;
      font-size: 1rem;
      line-height: 1.6;
      border: 1px solid #ccc;
      resize: vertical;
    }
    #progress {
      margin-top: 1rem;
    }
    .complete {
      color: green;
      font-weight: bold;
    }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

</head>

<body>
  <div id="auth" style="margin:1rem 0; padding:.75rem; border:1px solid #ddd; border-radius:12px;">
  <label>Email: </label>
  <input id="email" type="email" placeholder="you@example.com" style="padding:6px;width:260px;">
  <label style="margin-left:10px;">Password: </label>
  <input id="password" type="password" placeholder="••••••••" style="padding:6px;width:200px;">
  <button id="loginBtn" style="padding:6px 10px;margin-left:6px;">Sign in</button>
  <span id="authMsg" style="margin-left:10px;font-size:.9rem;"></span>
</div>

  <h1>Writing Goal Tracker</h1>
  <label for="goal">Word Goal:</label>
  <input type="number" id="goal" value="1000" min="1">
  <textarea id="editor" placeholder="Start writing..."></textarea>
  <div id="progress">Words: 0 / <span id="goalDisplay">1000</span></div>
  <div id="message"></div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
loginBtn.onclick = async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (!email || !password) {
    document.getElementById('authMsg').textContent = "Enter email and password.";
    return;
  }

  // try sign-in first
  let { error } = await client.auth.signInWithPassword({ email, password });

  // if user not found, sign them up
  if (error) {
    const res = await client.auth.signUp({ email, password });
    if (res.error) {
      document.getElementById('authMsg').textContent = res.error.message;
      return;
    }
    document.getElementById('authMsg').textContent = "Check your email to confirm, then sign in again.";
    return;
  }

  document.getElementById('authMsg').textContent = "Signed in.";
};
      // hide sign-in block
client.auth.onAuthStateChange(async (_evt, session) => {
  document.getElementById('auth').style.display = session?.user ? 'none' : 'block';
  if (session?.user) await loadOrInitDoc(session.user);
});


    

  </script>
</body>
</html>
